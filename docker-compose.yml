services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports: ["5173:5173"]
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -lc 'if [ ! -d node_modules ]; then npm ci; fi; npm run dev -- --host'
    healthcheck:
      # curl 派
      test: ["CMD", "curl", "-fsS", "http://localhost:5173"]
      # wget 派（curl 未導入ならこちらに）
      # test: ["CMD", "wget", "--spider", "-q", "http://localhost:5173"]
      interval: 10s
      timeout: 3s
      retries: 5
volumes:
  node_modules: {}